<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>

    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
    у элемента, добавьте или уберите класс .active. -->

    <script>
        "use strict"
        let navElement = document.getElementsByClassName("nav-link")[0]
        navElement.classList.toggle("active") // Убираем класс active так как он уже есть у элемента\
        navElement.classList.toggle("active") // Добавляем класс active так как ранее его убрали и у элемента сейчас данного класса нет
    </script>
</body>

</html>
